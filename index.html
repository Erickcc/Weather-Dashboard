<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      ></script>

    <link rel="stylesheet" href="./assets/css/style.css" />


    <title>Document</title>
</head>

<body>
    <header class="header">
        <div>Weather Dashboard</div>
    </header>
    <section class="lhs">
        <form id="search-form" class="form-group col-12">
            <label for="search-form">Search for a city:</label>
            <input type="text" class="form-control" id="search-input" placeholder="Enter a city">
            <button type="button" class="btn btn-primary w-100 custom-btn" id="search-btn">Primary</button>
        </form>

        <div class="form-group col-12 search-history" id="search-history">
            <div class="alert alert-dark" role="alert">
                Mexico City
            </div>
            <div class="alert alert-dark" role="alert">
                London
            </div>
            <div class="alert alert-dark" role="alert">
                Guadalajara
            </div>
        </div>
    </section>

    <section class="rhs">
        <row>
            <div class="weather-section col-12">
                <ul class="main-card" id="main-card"></ul>
            </div>
        </row>
        <row>
            <div class="card-section container col-12" id="secondary-card">
                <div class="row">
                    <h2>5-Day Forecast:</h2>
                </div>
            </div>
        </row>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- <script src="./assets/js/matrixTest.js"></script> -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/fetchCoordinates.js"></script>
    <script src="./assets/js/fetchWeather.js"></script>
    <script src="./assets/js/displayInfo.js"></script>
    <!-- <script src="./assets/js/test.js"></script> -->

</body>

</html>
